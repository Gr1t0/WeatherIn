<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherIn</title>
  </head>
  <body>
    <div class="container">
      <form class="search-class">
        <input
          type="search"
          placeholder="Enter city"
          autocomplete="off"
          autofocus="on"
          id="searchCity"
        />
      </form>
      <h2 class="time">10:01</h2>
      <p class="date">02/Feb/2022</p>
      <p class="city">Utrecht</p>
      <p class="cond">Clear</p>

      <div class="deg-num">
        <p class="num">5</p>
        <p class="deg">°C|°F</p>
        <p class="hum">Humidity30%,</p>
        <p class="wind">Wind:2.36km/h</p>
      </div>
      <p class="icon">⛅</p>

      <script src="src/app.js"></script>
    </div>
    <p class="link"><a href="https://github.">Open-source code </a>by Gr1t0</p>
  </body>
</html>
