<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap"
      rel="stylesheet"
    />

    <title>WeatherIn</title>
  </head>
  <body>
    <div class="container">
      <form id="searchCity">
        <input
          type="search"
          placeholder="Enter city"
          autocomplete="off"
          autofocus="on"
          id="city-input"
          class="search-class"
          autocomplete="off"
        />
        <input type="submit" value="Search" id="submit" class="search-class" />
      </form>

      <p id="date"></p>
      <p id="city"></p>
      <p id="description"></p>

      <div class="deg-num">
        <p id="temperature"></p>
        <span class="deg">
          <a href="#" id="celsius-link" class="active">째C</a>|<a
            href="#"
            id="Fahrenheit-link"
            >째F</a
          >
        </span>
        <p class="hum">Humidity: <span id="humudity"></span>%,</p>
        <p class="windy">Wind: <span id="wind"></span> km/h</p>
      </div>
      <img src="images/onepix.jpg" id="icon" class="icon-image" />
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <img
              src="https://openweathermap.org/img/wn/50d@2x.png"
              alt=""
              width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperatures-max"> 10 째 </span>
              <span class="weather-forecast-temperatures-min"> 5 째</span>
            </div>
          </div>
        </div>
      </div>
      <script src="src/app.js"></script>
    </div>
    <p class="link">
      <a href="https://github.com/Gr1t0/WeatherIn">Open-source code </a>by Gr1
    </p>
  </body>
</html>
