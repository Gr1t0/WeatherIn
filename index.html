<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherIn</title>
  </head>
  <body>
    <div class="container">
      <form class="search-class">
        <input
          type="search"
          placeholder="Enter city"
          autocomplete="off"
          autofocus="on"
          id="searchCity"
        />
      </form>

      <p id="date"></p>
      <p id="city"></p>
      <p id="description"></p>

      <div class="deg-num">
        <p id="temperature"></p>
        <p class="deg">°C|°F</p>
        <p class="hum">Humudity: <span id="humudity"></span>%,</p>
        <p class="windy">Wind: <span id="wind"></span> km/h</p>
      </div>
      <img src="" id="icon" class="icon-image" />

      <script src="src/app.js"></script>
    </div>
    <p class="link"><a href="https://github.">Open-source code </a>by Gr1t0</p>
  </body>
</html>
