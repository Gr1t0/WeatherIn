<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherIn</title>
  </head>
  <body>
    <h1>Weather In</h1>
    <div class="container">
      <div class="box-1">
        <form class="search-class">
          <input
            type="search"
            placeholder="Enter city"
            autocomplete="off"
            autofocus="on"
            id="searchCity"
          />
        </form>

        <div class="city">Utrecht</div>
      </div>
      <div class="time&date">
        <h2 class="date">2/2/2022</h2>
        <h2 class="time">10:01</h2>
      </div>
      <div class="deg&num">
        <h2 class="deg">8</h2>
        <h2 class="num">5</h2>
      </div>
      <table>
        <tr>
          <th>TUE</th>
          <th>WED</th>
          <th>THU</th>
          <th>FRI</th>
          <th>SAT</th>
          <th>SUN</th>
        </tr>
        <tr>
          <td>4</td>
          <td>6</td>
          <td>5</td>
          <td>5</td>
          <td>4</td>
          <td>5</td>
        </tr>

        <tr>
          <td>🌦</td>
          <td>⛅</td>
          <td>🌤</td>
          <td>🌦</td>
          <td>☁</td>
          <td>☁</td>
        </tr>

        <tr>
          <td>💧70%</td>
          <td>💧30%</td>
          <td>💧30%</td>
          <td>💧70%</td>
          <td>💧50%</td>
          <td>💧50%</td>
        </tr>
      </table>
      <p class="link">
        <a href="https://github.">Open-source code </a>by Gr1t0
      </p>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
